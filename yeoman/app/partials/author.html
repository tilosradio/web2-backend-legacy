<section class="col-md-6 main" role="main" >
    <h1>{{author.name}}</h1>

    <img class="pull-right" src="{{author.photo}}"/>
    <span ng-bind-html="author.introduction"></span>

</section>

<aside class="col-md-3">
    <div class="box">
        <h2>MÅ±sorok</h2>
        <table class="table">
            <tr ng-repeat="show in author.contributions">
                <td><a href="#/show/{{show.show.id}}">{{show.show.name}}</a></td>
            </tr>
        </table>
    </div>

    <div class="box" ng-show="author.urls.length > 0">
        <h2>Linkek</h2>
        <ul>
            <li ng-repeat="url in author.urls">
                <a href="{{url.url}}">{{url.url| limitTo: 30}}</a>
            </li>
        </ul>
    </div>
</aside>

<aside class="col-md-3">
    <div ng-include src="'partials/sidebar_right.html'"></div>
</aside>
