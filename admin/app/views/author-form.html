<div class="alert alert-danger" ng-show="error">{{error}}</div>

<form class="form-horizontal">
  <fieldset>
    <!-- Form Name -->
    <legend>Author</legend>


    <div class="control-group">
      <label class="control-label" for="Name">Name</label>

      <div class="controls">
        <input id="Name" name="Name" type="text" class="input-xlarge" ng-model="author.name">
      </div>
    </div>


    <div if-admin class="ng-hide control-group">
      <label class="control-label" for="Email">Email</label>

      <div class="controls">
        <input id="Email" name="Email" type="text" class="input-xlarge" ng-model="author.email">
      </div>
    </div>


    <div if-admin class="ng-hide control-group">
      <label class="control-label" for="Alias">Alias</label>

      <div class="controls">
        <input id="Alias" name="Alias" type="text" class="input-xlarge" ng-model="author.alias">
      </div>
    </div>


    <!-- Textarea -->
    <div class="control-group">
      <label class="control-label" for="introduction">Introduction</label>

      <div id="introduction" text-angular
           ng-model="author.introduction"></div>

    </div>

  </fieldset>
  <input value="MentÃ©s" type="submit" ng-click="save()"/>
</form>
